{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Delete Collection</h1>
    <p>Are you sure you want to delete the collection "{{ collection.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
        <a href="{% url 'recipe:collection_detail' collection.id %}" class="text-gray-500 ml-4">Cancel</a>
    </form>
</div>
{% endblock content %}
