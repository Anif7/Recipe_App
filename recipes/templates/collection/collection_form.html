{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">
        {% if collection %}Edit Collection{% else %}Create New Collection{% endif %}
    </h1>
    
    <form method="post" class="bg-white rounded-lg shadow-md p-6" novalidate>
        {% csrf_token %}
         {{form.as_p}}

        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
            {% if collection %}Update Collection{% else %}Create Collection{% endif %}
        </button>
        <a href="{% url 'recipe:collection_list' %}" class="inline-block mt-4 text-black-500 ml-4 bg-blue-200 font-bold py-2 px-4 rounded">Cancel</a>
    </form>
</div>
{% endblock content %}
