{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Delete Recipe</h1>
    <p class="mb-4">Are you sure you want to delete the Recipe "{{ recipe.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
        <a href="{% url 'recipe:recipe_detail' recipe.id %}" class="text-black-500 ml-4 bg-blue-200 font-bold py-2 px-4 rounded">Cancel</a>
    </form>
</div>
{% endblock content %}
