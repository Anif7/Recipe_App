{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Log-in</h1>
    
    {% if form.errors %}
      <p class="text-red-600 mb-4">
        Your username and password didn't match. Please try again.
      </p>
    {% else %}
      <p class="text-gray-700 mb-4">Please, use the following form to log in:</p>
    {% endif %}

    <div class="login-form">
      <form action="{% url 'login' %}" method="post" class="space-y-4">
        {% csrf_token %}
        
        <input type="hidden" name="next" value="{{ next }}" />

        <!-- Render form fields -->
        <div class="space-y-2">
          {{ form.as_p }}
        </div>

        <button type="submit" 
                class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Log in
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
