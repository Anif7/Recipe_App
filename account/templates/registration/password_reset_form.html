{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-blue-50">
  <div class="bg-white p-8 rounded-lg shadow-lg ">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4">Forgotten your password?</h1>
    <p class="text-gray-600 mb-6">Enter your e-mail address to obtain a new password.</p>
    <form method="post" class="space-y-4">
        {%include 'includes/_forms.html'%}
      <div class="flex justify-end">
        <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">Send e-mail</button>
      </div>
      {% csrf_token %}
    </form>
  </div>
</div>
{% endblock %}
