{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 my-5">
  <div class="bg-white p-8 rounded-lg shadow-lg ">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Change Your Password</h1>
    <p class="text-gray-600 mb-6">Use the form below to change your password.</p>
    <form method="post" class="space-y-4">
        {%include 'includes/_forms.html'%}
      <div class="flex justify-end">
        <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">Change Password</button>
      </div>
      {% csrf_token %}
    </form>
  </div>
</div>
{% endblock %}
