{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 my-5">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4">Create an Account</h1>
    <p class="text-gray-600 mb-6">Please, sign up using the following form:</p>
    <form method="post" class="space-y-4">
      {% include 'includes/_forms.html' %}
      {% csrf_token %}
      <div class="flex justify-end">
        <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">Create my account</button>
      </div>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 transition duration-300">Login</a>
    </p>
  </div>
</div>
{% endblock %}
